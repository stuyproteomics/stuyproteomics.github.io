<html>
  <head>
    <meta charset="utf-8">
    <title>Stuy Proteomics</title>

    <script>
      // jmolInitialize("/jmol-res/jsmol");
      var InfoLipase = {
        color: "#FFFFFF",
        height: 600,
        width: 600, 
        script: "load 1oil.pdb; set antialiasdisplay true; set frank off; select all; hbonds off; spin off; wireframe off; " +
          "spacefill off; trace off; set ambient 40; set specpower 40; slab off; ribbons off; cartoons on; label off; monitor off; color chains;",
        use: "HTML5",
        j2sPath: "jmol-res/jsmol/j2s",
        serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php"
      };
      $(document).ready(function() {
        $("#appdiv").html(Jmol.getAppletHtml("jmolApplet0", InfoLipase))
      })
    </script>
  </head>
